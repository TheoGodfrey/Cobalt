# Main Configuration for COBALT System
# Loaded by both drone/main.py and hub/hub_main.py

# Fleet topology
# Defines all drones the hub knows about.
# The drone/main.py --id flag must match one of these.
fleet:
  scout_1:
    role: "scout"
    hal: "simulated" # 'simulated', 'ardupilot', 'dji', 'omniverse'
    plugins:
      - "thermal_detector"
      - "lawnmower"
  scout_2:
    role: "scout"
    hal: "simulated"
    plugins:
      - "thermal_detector"
      - "lawnmower"
  payload_1:
    role: "payload"
    hal: "simulated"
    plugins:
      - "payload_dropper"
      - "lawnmower"
      - "thermal_detector"

# Network configuration
network:
  mqtt_broker_host: "localhost" # Use 'mqtt.eclipse.org' for public testing
  mqtt_broker_port: 1883
  mqtt_user: null
  mqtt_pass: null
  
  gcs_server_host: "0.0.0.0"
  gcs_server_port: 8765

# Simulation settings
simulation:
  start_lat: 44.5646
  start_lon: -123.2821
  target_lat: 44.5650
  target_lon: -123.2830